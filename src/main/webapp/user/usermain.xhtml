<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>User.xhtml</div>
        <h:form id="form1">
            <p:commandLink value="Log Out" action="#{userBean.logOut()}"/>
            <p:separator/>

            <p:panelGrid columns="2">
                <f:facet name="header">Add Home Address</f:facet>

                <p:outputLabel value="Country:"/>
                <p:inputText value="#{userBean.country}"/>

                <p:outputLabel value="City"/>
                <p:inputText value="#{userBean.city}"/>

                <p:outputLabel value="District:"/>
                <p:inputText value="#{userBean.district}"/>

                <p:outputLabel value="Street:"/>
                <p:inputText value="#{userBean.street}"/>

                <p:outputLabel value="Door No:"/>
                <p:inputText value="#{userBean.doorno}"/>
            </p:panelGrid>
            <p:commandButton value="Add Home Address" action="#{userBean.addHomeAddress()}" update=":form1:homeAddressTable"/>

            <p:dataTable 
                id="homeAddressTable"
                paginator="true" 
                rows="5" 
                paginatorTemplate="{CurrentPageReport} 
                {FirstPageLink} 
                {PreviousPageLink} 
                {PageLinks} 
                {NextPageLink} 
                {LastPageLink} 
                {RowsPerPageDropdown}">
                <f:facet name="header">Home Addresses</f:facet>
            </p:dataTable>

            <p:separator/>

            <p:panelGrid columns="2">
                <f:facet name="header">Add Office Address</f:facet>

                <p:outputLabel value="Country:"/>
                <p:inputText value="#{userBean.ocountry}"/>

                <p:outputLabel value="City"/>
                <p:inputText value="#{userBean.ocity}"/>

                <p:outputLabel value="District:"/>
                <p:inputText value="#{userBean.odistrict}"/>

                <p:outputLabel value="Street:"/>
                <p:inputText value="#{userBean.ostreet}"/>

                <p:outputLabel value="Door No:"/>
                <p:inputText value="#{userBean.odoorno}"/>
            </p:panelGrid>
            <p:commandButton value="Add Office Address" action="#{userBean.addOfficeAddress()}" update=":form1:officeAddressTable"/>

            <p:dataTable 
                id="officeAddressTable"
                paginator="true" 
                rows="5" 
                paginatorTemplate="{CurrentPageReport} 
                {FirstPageLink} 
                {PreviousPageLink} 
                {PageLinks} 
                {NextPageLink} 
                {LastPageLink} 
                {RowsPerPageDropdown}">
                <f:facet name="header">Office Addresses</f:facet>
            </p:dataTable>

            <p:separator/>

        </h:form>
    </h:body>
</html>
