<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>User.xhtml</div>
        <h:form id="form1">
            <p:commandLink value="Log Out" action="#{userBean.logOut()}"/>
            <p:separator/>
            <p:panelGrid columns="2">
                <f:facet name="header">Add Home Address</f:facet>

                <p:outputLabel value="Country:"/>
                <p:inputText value="#{userBean.country}"/>

                <p:outputLabel value="City"/>
                <p:inputText value="#{userBean.city}"/>

                <p:outputLabel value="District:"/>
                <p:inputText value="#{userBean.district}"/>

                <p:outputLabel value="Street:"/>
                <p:inputText value="#{userBean.street}"/>

                <p:outputLabel value="Door No:"/>
                <p:inputText value="#{userBean.doorno}"/>
            </p:panelGrid>
            <p:commandButton value="Add Home Address" action="#{userBean.addHomeAddress()}" ajax="true" update="homeAddressTable"/>

            <p:dataTable 
                id="homeAddressTable"
                var="homeAdress"
                value="#{userBean.homeAdresses}"
                paginator="true" 
                rows="5" 
                stickyHeader="true"
                scrollable="true"
                scrollHeight="150"
                paginatorTemplate="{CurrentPageReport} 
                {FirstPageLink} 
                {PreviousPageLink} 
                {PageLinks} 
                {NextPageLink} 
                {LastPageLink} 
                {RowsPerPageDropdown}">
                <f:facet name="header">Home Addresses</f:facet>
                <p:column headerText="ID">
                    <p:outputLabel value="#{homeAdress.ID}"/>
                </p:column>
                <p:column headerText="CITY">
                    <p:outputLabel value="#{homeAdress.city}"/>
                </p:column>
                <p:column headerText="COUNTRY">
                    <p:outputLabel value="#{homeAdress.country}"/>
                </p:column>
                <p:column headerText="DISTRICT">
                    <p:outputLabel value="#{homeAdress.district}"/>
                </p:column>
                <p:column headerText="STREET">
                    <p:outputLabel value="#{homeAdress.street}"/>
                </p:column>
                <p:column headerText="DOOR NO">
                    <p:outputLabel value="#{homeAdress.doorno}"/>
                </p:column>
                <p:column headerText="ACTION">
                    <p:commandLink value="Delete" action="#{userBean.deleteHomeAddress(homeAdress)}" ajax="true" update="homeAddressTable"/>
                </p:column>
            </p:dataTable>

            <p:separator/>

            <p:panelGrid columns="2">
                <f:facet name="header">Add Office Address</f:facet>

                <p:outputLabel value="Country:"/>
                <p:inputText value="#{userBean.ocountry}"/>

                <p:outputLabel value="City"/>
                <p:inputText value="#{userBean.ocity}"/>

                <p:outputLabel value="District:"/>
                <p:inputText value="#{userBean.odistrict}"/>

                <p:outputLabel value="Street:"/>
                <p:inputText value="#{userBean.ostreet}"/>

                <p:outputLabel value="Door No:"/>
                <p:inputText value="#{userBean.odoorno}"/>
            </p:panelGrid>
            <p:commandButton value="Add Office Address" action="#{userBean.addOfficeAddress()}" ajax="true" update="officeAddressTable"/>

            <p:dataTable 
                id="officeAddressTable"
                var="officeAddress"
                value="#{userBean.officeAddresses}"
                paginator="true" 
                rows="5" 
                scrollable="true"
                scrollHeight="150"
                stickyHeader="true"
                paginatorTemplate="{CurrentPageReport} 
                {FirstPageLink} 
                {PreviousPageLink} 
                {PageLinks} 
                {NextPageLink} 
                {LastPageLink} 
                {RowsPerPageDropdown}">
                <f:facet name="header">Office Addresses</f:facet>
                <p:column headerText="ID">
                    <p:outputLabel value="#{officeAddress.ID}"/>
                </p:column>
                <p:column headerText="CITY">
                    <p:outputLabel value="#{officeAddress.city}"/>
                </p:column>
                <p:column headerText="COUNTRY">
                    <p:outputLabel value="#{officeAddress.country}"/>
                </p:column>
                <p:column headerText="DISTRICT">
                    <p:outputLabel value="#{officeAddress.district}"/>
                </p:column>
                <p:column headerText="STREET">
                    <p:outputLabel value="#{officeAddress.street}"/>
                </p:column>
                <p:column headerText="DOOR NO">
                    <p:outputLabel value="#{officeAddress.doorno}"/>
                </p:column>
                <p:column headerText="ACTION">
                    <p:commandLink value="Delete" action="#{userBean.deleteOfficeAddress(officeAddress)}" ajax="true" update="officeAddressTable"/>
                </p:column>
            </p:dataTable>

            <p:separator/>

        </h:form>
    </h:body>
</html>
