<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>User.xhtml</div>
        <h:form>

            <p:commandButton value="Print User" action="#{userBean.printUser()}"/>

            <p:panelGrid columns="2">
                <f:facet name="header">Add Home Address</f:facet>

                <p:outputLabel value="Country:"/>
                <p:inputText value="#{userBean.country}"/>

                <p:outputLabel value="City"/>
                <p:inputText value="#{userBean.city}"/>

                <p:outputLabel value="District:"/>
                <p:inputText value="#{userBean.district}"/>

                <p:outputLabel value="Street:"/>
                <p:inputText value="#{userBean.street}"/>

                <p:outputLabel value="Door No:"/>
                <p:inputText value="#{userBean.doorno}"/>
            </p:panelGrid>
            <p:commandButton value="Add Address" action="#{userBean.addHomeAddress()}"/>

            <p:panelGrid columns="2">
                <f:facet name="header">Add Office Address</f:facet>

                <p:outputLabel value="Country:"/>
                <p:inputText value="#{userBean.ocountry}"/>

                <p:outputLabel value="City"/>
                <p:inputText value="#{userBean.ocity}"/>

                <p:outputLabel value="District:"/>
                <p:inputText value="#{userBean.odistrict}"/>

                <p:outputLabel value="Street:"/>
                <p:inputText value="#{userBean.ostreet}"/>

                <p:outputLabel value="Door No:"/>
                <p:inputText value="#{userBean.odoorno}"/>
            </p:panelGrid>
            <p:commandButton value="Add Address" action="#{userBean.addOfficeAddress()}"/>
            <p:commandLink value="Log Out" action="#{userBean.logOut()}"/>
        </h:form>
    </h:body>
</html>
