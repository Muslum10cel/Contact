<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">
            .right
            {
                float:right;
            }
            .left 
            {
                float:left;
            }
            .full
            {
                height:1000px;
            }
            .besyuz
            {
                height:500px;
            }
        </style>
    </h:head>
    <h:body>
        <div>User.xhtml</div>
        <h:form>
            <p:commandLink value="Çıkış Yap" action="#{userBean.logOut()}"/>
            <p:separator/>

            <table border ="1">
                <tr>
                    <td>
                        <p:panelGrid columns="2">
                            <f:facet name="header">Ev Adresi Ekle</f:facet>

                            <p:outputLabel value="İl : "/>
                            <p:inputText value="#{userBean.country}"/>

                            <p:outputLabel value="İlçe : "/>
                            <p:inputText value="#{userBean.city}"/>

                            <p:outputLabel value="Mahalle/Cadde : "/>
                            <p:inputText value="#{userBean.district}"/>

                            <p:outputLabel value="Sokak : "/>
                            <p:inputText value="#{userBean.street}"/>

                            <p:outputLabel value="No : "/>
                            <p:inputText value="#{userBean.doorno}"/>
                        </p:panelGrid>
                    </td>
                    <td>
                        <p:dataTable id="homeAddressTable"
                                     var="homeAdress"
                                     value="#{userBean.homeAdresses}"
                                     paginator="true" 
                                     rows="5" 
                                     stickyHeader="true"
                                     scrollable="true"
                                     scrollHeight="150"
                                     paginatorTemplate="{CurrentPageReport} 
                                     {FirstPageLink} 
                                     {PreviousPageLink} 
                                     {PageLinks} 
                                     {NextPageLink} 
                                     {LastPageLink} 
                                     {RowsPerPageDropdown}">
                            <f:facet name="header">Ev Adresleri</f:facet>
                            <p:column headerText="İL">
                                <p:outputLabel value="#{homeAdress.city}"/>
                            </p:column>
                            <p:column headerText="İLÇE">
                                <p:outputLabel value="#{homeAdress.country}"/>
                            </p:column>
                            <p:column headerText="MAHALLE/CADDE">
                                <p:outputLabel value="#{homeAdress.district}"/>
                            </p:column>
                            <p:column headerText="SOKAK">
                                <p:outputLabel value="#{homeAdress.street}"/>
                            </p:column>
                            <p:column headerText="NO">
                                <p:outputLabel value="#{homeAdress.doorno}"/>
                            </p:column>
                            <p:column headerText="İŞLEM">
                                <p:commandLink value="Adresi Sil" action="#{userBean.deleteHomeAddress(homeAdress)}" ajax="true" update="homeAddressTable"/>
                            </p:column>
                        </p:dataTable>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p:commandButton value="Ev Adresi Ekle" action="#{userBean.addHomeAddress()}" ajax="true" update="homeAddressTable"/>
                    </td>
                </tr>
            </table>
            <p:separator/>
            <table border ="1">
                <tr>
                    <td>
                        <p:panelGrid columns="2">
                            <f:facet name="header">Ofis Adresi Ekle</f:facet>

                            <p:outputLabel value="İl : "/>
                            <p:inputText value="#{userBean.ocountry}"/>

                            <p:outputLabel value="İlçe : "/>
                            <p:inputText value="#{userBean.ocity}"/>

                            <p:outputLabel value="Mahalle/Cadde : "/>
                            <p:inputText value="#{userBean.odistrict}"/>

                            <p:outputLabel value="Sokak : "/>
                            <p:inputText value="#{userBean.ostreet}"/>

                            <p:outputLabel value="No : "/>
                            <p:inputText value="#{userBean.odoorno}"/>
                        </p:panelGrid>
                    </td>
                    <td>
                        <p:dataTable 
                            id="officeAddressTable"
                            var="officeAddress"
                            value="#{userBean.officeAddresses}"
                            paginator="true" 
                            rows="5" 
                            scrollable="true"
                            scrollHeight="150"
                            stickyHeader="true"
                            paginatorTemplate="{CurrentPageReport} 
                            {FirstPageLink} 
                            {PreviousPageLink} 
                            {PageLinks} 
                            {NextPageLink} 
                            {LastPageLink} 
                            {RowsPerPageDropdown}">
                            <f:facet name="header">Ofis Adresleri</f:facet>
                            <p:column headerText="İL">
                                <p:outputLabel value="#{officeAddress.city}"/>
                            </p:column>
                            <p:column headerText="İLÇE">
                                <p:outputLabel value="#{officeAddress.country}"/>
                            </p:column>
                            <p:column headerText="MAHALLE/CADDE">
                                <p:outputLabel value="#{officeAddress.district}"/>
                            </p:column>
                            <p:column headerText="SOKAK">
                                <p:outputLabel value="#{officeAddress.street}"/>
                            </p:column>
                            <p:column headerText="NO">
                                <p:outputLabel value="#{officeAddress.doorno}"/>
                            </p:column>
                            <p:column headerText="İŞLEM">
                                <p:commandLink value="Adresi Sil" action="#{userBean.deleteOfficeAddress(officeAddress)}" ajax="true" update="officeAddressTable"/>
                            </p:column>
                        </p:dataTable>
                    </td>
                    <tr>
                        <td>  
                            <p:commandButton value="Ofis Adresi Ekle" action="#{userBean.addOfficeAddress()}" ajax="true" update="officeAddressTable"/>
                        </td>
                    </tr>
                </tr>
            </table>
            <p:separator/>
        </h:form>
    </h:body>
</html>
