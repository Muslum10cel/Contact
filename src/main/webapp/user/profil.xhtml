<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>TODO write content</div>
        <h:form>
            <p:dataTable
                id="contactOfUser"
                var="con"
                value="#{profilBean.contacts}"
                paginator="true" 
                rows="5" 
                stickyHeader="true"
                scrollable="true"
                scrollHeight="150"
                paginatorTemplate="{CurrentPageReport} 
                {FirstPageLink} 
                {PreviousPageLink} 
                {PageLinks} 
                {NextPageLink} 
                {LastPageLink} 
                {RowsPerPageDropdown}"
                >
                <f:facet name="header">İletişim Bilgilerim</f:facet>
                <p:column headerText="İletişim Bilgisi">
                    <p:outputLabel value="#{con.contact}"/>
                </p:column>
                <p:column headerText="Türü">
                    <p:outputLabel value="#{con.contactType}"/>
                </p:column>
                <p:column headerText="İŞLEM">
                    <p:commandLink value="Sil" action="#{profilBean.deleteContact(con)}" ajax="true" update="contactOfUser"/>
                </p:column>
            </p:dataTable>

            <p:inputText value="#{profilBean.contact}"/>
            <p:selectOneMenu value="#{profilBean.contactType}">
                <f:selectItems value="#{profilBean.types}"/>
            </p:selectOneMenu>
            <p:commandButton value="Bilgi Ekle" action="#{profilBean.addContact()}" ajax="true" update="contactOfUser"/>
        </h:form>
    </h:body>
</html>
